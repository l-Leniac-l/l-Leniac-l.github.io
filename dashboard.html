<!DOCTYPE html>
<html>
  <head>
    <title>Embedded data</title>
    <style>
      body {
        display: flex;
        background-color: aqua;
        justify-content: center;
      }
    </style>
    <script
      type="text/javascript"
      src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.0.1/dist/quicksight-embedding-js-sdk.min.js"
    ></script>
    <script type="text/javascript">
      function embedDashboard() {
        var containerDiv = document.getElementById("dashboardContainer")
        var params = {
          url:
            "https://us-east-1.quicksight.aws.amazon.com/sn/dashboards/ee8aad15-b687-4b94-9c84-65e9f0a709e4",
          container: containerDiv,
          height: "700px",
          width: "1000px"
        }
        var dashboard = QuickSightEmbedding.embedDashboard(params)
        dashboard.on("error", function() {})
        dashboard.on("load", function() {})
        dashboard.setParameters({ country: "Canada" })
      }
    </script>
  </head>

  <body onload="embedDashboard()">
    <div id="dashboardContainer"></div>
  </body>
</html>
