---
layout: default
---
<section class="main-content">
  {% include search.html %}
  <section class="post-list">
    {% for post in site.posts %}
      <article class="post">
        <h1 class="title">{{ post.title }}</h1>
        <small class="date">{{ post.date | date: "%b %-d, %Y" }}</small>
        {% if post.image %}
          <figure class="image">
            <img src="{{post.image}}" {% if post.image-title %}alt="{{post.image-title}}"{% endif %}/>
          </figure>
        {% endif %}
        <p class="description">{{ post.description }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="link">Continue Reading</a>
        <ul class="tag-list">
          <li class="glyph-icon flaticon-label49 -tag"></li>
          {% for tag in post.tags %}
          <li class="tag"><a href="#">{{tag}}</a></li>
          {% endfor %}
        </ul>
      </article>
    {% endfor %}
  </section>
</section>
