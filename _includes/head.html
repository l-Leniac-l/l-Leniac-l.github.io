<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{%t page.title %} | {{site.title}} {% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link type="text/css" rel="stylesheet" href="{{ site.css_folder }}/materialize.min.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{{ site.css_folder }}/custom.css" media="screen,projection"/>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
